<!DOCTYPE html>


<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Encriptador de Texto</title>
        <link rel="icon" href="imagenes/favicon.1647533644.ico">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
            <div class="contenedor">
                <p class="contenedor__p">#</p>
                <ul class="contenedor__ul">
                    <li>ONE</li>
                    <li>Oracle Next Education</li>
                    <li>programming</li>
                    <li>challengeonecodificador2</li>
                </ul>
            </div>
        </header>
        
        <main>
            <div class="area-texto">
                <textarea class="area-texto__textarea" placeholder="Ingrese el texto aquí."></textarea>
            </div>

            <div class="texto-encriptado">

                <textarea readonly class="texto-encriptado__area-texto"></textarea>
                <div class="texto-encriptado__mensaje">
                    <p class="texto-encriptado__mensaje-p" id="remove">Ningún mensaje fue encontrado</p>
                    <p class="texto-encriptado__mensaje-p">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button class="texto-encriptado__boton" onclick="copiar()">Copiar</button>
            </div>

            <div class="advertencia">
                <img src="imagenes/Group.png" class="advertencia__img">
                <p class="advertencia__texto">Solo letras minúsculas y sin acentos</p>
            </div>
            

            <div class="botones">
                <button class="botones__button" onclick="btnEncriptar()">Encriptar</button>
                <button class="botones__button" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </main>
        
        <footer>
            <h1 class="frank">Franklin López</h1>
            <p class="copyright">&copy; Todos los derechos reservados</p>

            <section class="logos">
                <ul class="logos__ul">
                    <li class="logos__ul-li"><a href="https://www.linkedin.com/in/franklinalejandrolopez/" target="_blank"><img src="imagenes/linkedincolor.png" alt="logo de linkedin" id="logo-linkedin"></a></li>
                    <li class="logos__ul-li"><a href="https://github.com/FranklinLop" target="_blank"><img src="imagenes/github-blanco.png" alt="logo de github" id="logo-github"></a></li>
                </ul>
            </section>

        </footer>
        <script src="script.js"></script>
    </body>
</html>
